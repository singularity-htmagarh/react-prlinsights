<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - PRL Insights</title>
    <link rel="stylesheet" href="../assets/ap-typography.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #e6dddd 0%, #b8c3ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 1.5rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            text-align: center;
        }
        .login-desc {
            color: #444;
            font-size: 1.08rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .login-form {
            width: 110%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form label {
            font-weight: 500;
            color: #222;
            margin-bottom: 0.3rem;
        }
        .login-form input {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f8f8f8;
            color: #222;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border-color: #e94e77;
            outline: none;
        }
        .login-form button {
            background: #e94e77;
            color: #fff;
            border: none;
            border-radius: 2.5rem;
            padding: 0.8em 2em;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #e36242;
        }
        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        .login-links a {
            color: #0056b3;
            text-decoration: underline;
            font-size: 0.98rem;
            margin: 0 0.5rem;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #e94e77;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/PRL_Insights_Logo.png" alt="PRL Insights Logo" class="login-logo">
        <div class="login-title">Client Login</div>
        <div class="login-desc">Sign in to access your analytics dashboard and reports.</div>
        <form class="login-form" autocomplete="on">
            <div style="position:relative;">
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Username" style="width:100%;font-size:1.1rem;font-weight:400;">
            </div>
            <div style="position:relative;">
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password" style="width:100%;font-size:1.1rem;font-weight:400;">
                <span id="togglePassword" style="position:absolute;right:1rem;top:50%;transform:translateY(-50%);cursor:pointer;">
                    <svg id="eyeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3.5"/><path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7z"/></svg>
                </span>
            </div>
            <div style="margin-top:0.5rem;margin-bottom:0.5rem;">
                <a href="/contact/" style="font-weight:700;font-size:1rem;text-decoration:none;color:#222;">Forgot password?</a>
            </div>
            <button type="submit" style="background:#222;color:#fff;border-radius:0.5rem;font-size:1.15rem;font-weight:400;padding:0.9em 0;width:100%;margin-top:0.5rem;">Log in</button>
        </form>
        <div class="login-links">
            <a href="/contact/">Request access</a>
        </div>
    </div>
    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        let visible = false;
        togglePassword.addEventListener('click', function() {
            visible = !visible;
            passwordInput.type = visible ? 'text' : 'password';
            eyeIcon.innerHTML = visible
                ? '<circle cx="12" cy="12" r="3.5"/><path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7z"/><line x1="4" y1="4" x2="20" y2="20" stroke="#444"/>'
                : '<circle cx="12" cy="12" r="3.5"/><path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7z"/>';
        });
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality is not implemented in this demo.');
        });
    </script>
</body>
</html>
